    <!-- Fetch API untuk mengirim permintaan login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            fetch('https://astisulistio-dpsiuas-9d8f0aaf1f7e.herokuapp.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('API Response:', data); // Debugging
                if (data.token) {
                    Swal.fire({
                        title: 'Login Successful!',
                        icon: 'success',
                        text: 'You have successfully logged in.',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Simpan token dan arahkan ke halaman lain jika perlu
                        localStorage.setItem('token', data.token); // Contoh menyimpan token
                        window.location.href = 'dashboard.html'; // Contoh arahkan ke halaman lain
                    });
                } else {
                    Swal.fire({
                        title: 'Login Failed!',
                        icon: 'error',
                        text: data.message || 'Unknown error occurred.',
                        confirmButtonText: 'Try Again'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Login Failed!',
                    icon: 'error',
                    text: error.message || 'An error occurred.',
                    confirmButtonText: 'Try Again'
                });
            });
        });
    </script>
